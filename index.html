<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .text-wrapper-6 {
        background: none;
        border: none;
        cursor: pointer;
        
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <img class="logo" src="./img2/logo.png" />
        </div>
        <div class="overlap">
          <div class="text-wrapper">Template Pomodoro.</div>
          <div class="overlap-2">
            <p class="p">alcance mais em menos tempo</p>
            <div class="maximize-seu-foco">Maximize seu foco</div>
          </div>
        </div>
        <p class="text-wrapper-2">Faça login no Swift Focus</p>
        <div class="digite-seu-email-wrapper"><div class="text-wrapper-3">Digite seu email</div></div>
        <div class="digite-sua-senha-wrapper"><div class="text-wrapper-3">Digite sua senha</div></div>
        <div class="text-wrapper-4">Esqueceu a senha?</div>
        <div class="text-wrapper-5">Não tenho uma conta</div>
        <div class="div-wrapper"><button class="text-wrapper-6">Acessar</button></div>
        <img class="user" src="./img2/user.png" />
        <img class="lock" src="./img2/lock.png" />
        <p class="text-wrapper-7">Inicie sessão e otimize seu foco</p>
      </div>
    </div>
  </body>
</html>
